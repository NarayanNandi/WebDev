<!DOCTYPE html>
<head>
    <title>Name-Value Pair</title>
</head>
<body>
    <!--Thsi code is to show name attribute of an input element in a form which shows name=value pair of input while submitted, 
    in url -->
    <form action="https://www.google.com/search">
        <label for="search"></label>
        <input type="text" placeholder="Enter Your Query" id="search" name="q"/>
        <button type="submit">Search</button>
    </form>
</body>

</html>

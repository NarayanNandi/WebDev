<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript</title>
</head>
<body>
    <!-- this is the syntax of inline css-->
    <p><B  style="background-color:chocolate">Pythagoars Theorem Says AC<sup style="color:green">2</sup>=AB<sup style="color:green">2</sup>+BC<sup style="color:green">2</sup></B></p>
    <br>
    <!--using color picker from online we can get rgb values for any specific color-->
    <p><b>Formula of Glucose is:C<sub style="color:rgb(144, 209, 79)">6</sub>H<sub>12</sub>O<sub>6</sub></b></p>
</body>
</html>

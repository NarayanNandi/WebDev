<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        
            <tr>
               <th rowspan="6">Info</th>
               <th rowspan="2">Name</th> 
               <th colspan="2">Address</th>
               <th rowspan="2">Age</th>
               <th colspan="2">Personal Info</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
                <th>Gender</th>
                <th>Height</th>
            </tr>
        
        
            <tr>
                <td>Ramesh</td>
                <td>Delhi</td>
                <td>1</td>
                <td>12</td>
                <td>Male</td>
                <td>5.5'</td>
            </tr>
            <tr>
                <td>Arnisha</td>
                <td>Coochbehar</td>
                <td>2</td>
                <td>20</td>
                <td>Female</td>
                <td>5.4'</td>
            </tr>
            <tr>
                <td>Bilai</td>
                <td>Kolkata</td>
                <td>3</td>
                <td>23</td>
                <td>Male</td>
                <td>5.7'</td>
            </tr>
            <tr>
                <td>Dinesh</td>
                <td>Pune</td>
                <td>4</td>
                <td>25</td>
                <td>Male</td>
                <td>5.6'</td>
            </tr>
        
    </table>
</body>
</html>

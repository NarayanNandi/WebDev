<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lv-3 Qs-3</title>
</head>
<body>
    <form action="/opah">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write your name">
            <br>
            <br>
            <label for="E-mail">Email:</label>
            <input type="email" id="E-mail" name="E-Mail" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" rows="5" cols="30"></textarea>
        </div>
        <br>
        <div>
            <p>Rate us out of 5:</p>
            <input type="radio" id="rating" name="rate" value="1">
            <label for="rating">1</label>
            <br>
            <input type="radio" id="rating" name="rate" value="2">
            <label for="rating">2</label>
            <br>
            <input type="radio" id="rating" name="rate" value="3">
            <label for="rating">3</label>
            <br>
            <input type="radio" id="rating" name="rate" value="4">
            <label for="rating">4</label>
            <br>
            <input type="radio" id="rating" name="rate" value="5">
            <label for="rating">5</label>
        </div>
        <br>
        <div>
            <button type="submit">Send your message!</button>
        </div>
    </form>
</body>
</html>
